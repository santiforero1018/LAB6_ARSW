<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div class="search">
        Author: <input id="theInput" type="text" placeholder="Author">
        <button class="query">Get Blueprints</button>
    </div>

    <div class="info">
        <h2>Total Blueprints For <span id="AuthorName"></span> </h2>
        <table class="table table-hover table-condensed table-bordered">
            <tr>
                <th>BluePrintName</th>
                <th>TotalPoints</th>
                <!-- <th>ShowOption</th> -->
            </tr>
        </table>
        <br>
        <br>
        <br>
        <h3>Total user points</h3>
    </div>

    <script>
        $('#theInput').change(function(){
            appModule.setAuthorName();
            $('#AuthorName').text(appModule.getAuthorName());
        });

        $('query').click(function(){
            appModule.getBluePrints();
        });
    </script>
</body>

</html>

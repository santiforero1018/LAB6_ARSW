<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/CSS/styles.css"/>
</head>

<body>
    <div class="search">
        Author: <input id="theInput" type="text" placeholder="Author">
        <button onclick="appModule.getBluePrints()">Get Blueprints</button>
    </div>

    <h2>Total Blueprints For <span id="AuthorName"></span> </h2>
    <div class="info">
        
        <table class="table table-hover">
            <tr>
                <th>BluePrintName</th>
                <th>TotalPoints</th>
                <!-- <th>ShowOption</th> -->
            </tr>
        </table>

        
        
    </div>
    <h3>Total user points <span id="total"></span></h3>
    <br>
    <br>
    <br>
    <h3>Blueprint: <span id="selected"></span></h3>
    <canvas id="paint"></canvas>


    <script>
        $('#theInput').change(function(){
            appModule.setAuthorName();
            $('#AuthorName').text(appModule.getAuthorName());
        });

        
    </script>
</body>

</html>
